    <body> 
        <main>
    <!-- PLANETS API -->
            <div>
                <img id="bgimage" src="../FinalProject/images/Stars2.webp" loading="lazy" width="1000" alt="Space bgimage">
                <header>
                    <h1 id="title">WDD 330: Final Project Solar System</h1>
                </header>
            <section class="card1">
                <div id="header-container" class="ui inverted segment">
                    <div class="ui inverted secondary menu">
                       <h1 id="header-text">Planets in our Solar System</h1>
                    </div>
                </div>
                <div id="planet-container" class="ui cards">
                            <!-- will hold the cards for all the planets -->
                    <button id="generate-planet" class="ui secondary button">Generate Planet</button>
                </div>
                <div id="delete-container">
                    <button id="delete-btn" class="ui red button">Delete</button>
                </div>
            </section>
     <!-- END OF PLANETS API -->

     <!-- WEATHER API -->
                <section class="card2">
                    <h2>Current Weather</h2>
                    <div class="card">
                        <p id="town"></p>
                        <img id="graphic" src="http://openweathermap.org/img/wn/10d@2x.png" alt="image of weather">
                        <p id="description"></p>
                        <p id="temperature"></p>
                    </div>
                    <p><span class="label">Number of Visits: </span><span class="visits"></span></p>
                </section>
     <!-- END OF WEATHER API -->
            </div>
